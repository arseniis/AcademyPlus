<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Input Validation</title>
    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .age-input-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        .age-input-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .age-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background-color: white;
        }
        
        .age-input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        
        .age-input.invalid {
            border-color: #e74c3c;
            animation: shake 0.5s;
        }
        
        .validation-message {
            margin-top: 8px;
            font-size: 13px;
            height: 16px;
            color: #e74c3c;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .validation-message.show {
            opacity: 1;
        }
        
        /* Shake animation for invalid input */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        /* Hide number input arrows */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="age-input-container">
            <label for="ageInput" class="age-input-label">Your Age</label>
            <input 
                type="number" 
                id="ageInput" 
                class="age-input" 
                placeholder="Enter your age (numbers only)"
                min="1"
                max="120"
                step="1"
                inputmode="numeric"
                pattern="\d*"
            />
            <div id="validationMessage" class="validation-message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ageInput = document.getElementById('ageInput');
            const validationMessage = document.getElementById('validationMessage');
            
            // Prevent any non-numeric input
            ageInput.addEventListener('input', function(e) {
                // This regex removes any non-digit characters
                this.value = this.value.replace(/[^0-9]/g, '');
                
                // Validate the input and show feedback
                validateInput();
            });
            
            // Validate on blur in case of paste or other input methods
            ageInput.addEventListener('blur', validateInput);
            
            function validateInput() {
                const value = ageInput.value;
                
                if (value.length === 0) {
                    // Empty field
                    ageInput.classList.remove('invalid');
                    validationMessage.textContent = '';
                    validationMessage.classList.remove('show');
                } else if (!/^\d+$/.test(value)) {
                    // Non-numeric characters
                    ageInput.classList.add('invalid');
                    validationMessage.textContent = 'Please enter numbers only (0-9)';
                    validationMessage.classList.add('show');
                } else if (parseInt(value) < 1) {
                    // Age too low
                    ageInput.classList.add('invalid');
                    validationMessage.textContent = 'Age must be at least 1';
                    validationMessage.classList.add('show');
                } else if (parseInt(value) > 120) {
                    // Age too high
                    ageInput.classList.add('invalid');
                    validationMessage.textContent = 'Please enter a realistic age (1-120)';
                    validationMessage.classList.add('show');
                } else {
                    // Valid input
                    ageInput.classList.remove('invalid');
                    validationMessage.textContent = '';
                    validationMessage.classList.remove('show');
                }
            }
        });
    </script>
</body>
</html>
